<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thêm sản phẩm mới</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/add-product.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/c39bd3b109.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<form th:action="@{/admin/product/add}" method="post" th:object="${product}">

		<div class="body-container">
			<div class="dashboard__side-menu">
				<h3>DPTS Store</h3>
				<ul class="side-menu-container">
					<li class=""><a th:href="@{/admin/dashboard}"><i
							class="fa-solid fa-house"></i> Dashboard</a></li>
					<li><a th:href="@{/admin/product}"><i
							class="fa-brands fa-shopify"></i> Sản phẩm</a></li>
					<li><a th:href="@{/admin/order}"><i
							class="fa-solid fa-clipboard"></i> Đơn hàng</a></li>
					<li><a th:href="@{/admin/user}"><i
							class="fa-solid fa-user"></i> Thành viên</a></li>
					<li><a th:href="@{/}"><i class="fa-solid fa-house"></i> Trang chủ</a></li>
				</ul>

			</div>
			<div class="dashboard__content">
				<div
					class="dashboard-head d-flex align-items-center justify-content-between">
					<div class="dashboard-head-item w-50">
						<div class="input-group flex-nowrap">
							<span class="input-group-text" id="addon-wrapping"><i
								class="fa-solid fa-magnifying-glass"></i></span> <input type="text"
								class="form-control" placeholder="Tìm kiếm"
								aria-label="search-item" aria-describedby="addon-wrapping">
						</div>
					</div>
					<div
						class="dashboard-head-item d-flex align-items-center justify-content-end">
						<div class="dashboard-head__noti">
							<i class="fa-solid fa-bell"></i>
						</div>
						<div class="dashboard-head__user-info text-end">
							<span class="d-block fw-bold fs-6" th:text="${user.fullName}"></span> <span
								class="d-block"th:text="${session.username}"></span>
						</div>
						<img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png"
							alt="">
						<div class="dropdown dashboard-head__setting">
							<a class="text-black dropdown-toggle" href="#"
								role="button" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fa-solid fa-gear"></i></a>

							<ul class="dropdown-menu">
								<li><a class="text-black dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="add-product">
					<div class="add-product__title">
						<h2>Thêm sản phẩm</h2>
					</div>

					<div class="add-product__content">
						<div class="add-product__left-side">
							<div class="add-product__pricing-info">
								<h4>Mã sản phẩm</h4>
								<div class="mb-3">
									<input type="text" name="productCode" class="form-control" id="productCode" placeholder="Nhập mã sản phẩm" >
								</div>
								
							</div>
							<div class="add-product__pricing-info">
								<h4>Thông tin giá</h4>
								<div class="mb-3">
									<label for="productOldPrice" class="form-label">Giá tiền</label> <input type="text" name="price" class="form-control"
										id="productOldPrice">
								</div>
								
								<div class="mb-3">
									<label for="productCoupon" class="form-label">Coupon</label> <input type="text" value="SALE50" class="form-control"
										id="productCoupon">
								</div>
							</div>

							<div class="add-product__size">
								<h4>Size sản phẩm</h4>
								<div th:each = "size : ${listSize}">
									<input name="sizeArr" type="checkbox" th:value="${size.sizeId}" class="form-check-input"><label th:text="${size.size}" class="form-check-label"></label>
								</div>
							</div>
							
							<div class="add-product__pricing-info">
								<h4>Category</h4>
								<div class="mb-3">
									<select name="category" class="form-select" id="productOldPrice">
										<option th:each="cate : ${listCategory}" th:text="${cate.categoryName}" th:value="${cate.categoryId}">
									</select>
								</div>
								
							</div>
							
						</div>
						<div class="add-product__right-side">
							<div class="add-product-form row">
								<h4>Mô tả sản phẩm</h4>
								<div class="col-12">
									<label class="form-label" for="">Tên sản phẩm</label> <input
										type="text" class="form-control" name="productName">
								</div>
								<div class="col-12">
									<label class="form-label" for="autoSizingInputGroup">Link hình</label>
									<textarea name="images" class="form-control" id="autoSizingInputGroup" rows="3"></textarea>
								</div>
								<div class="col-12">
									<label for="exampleFormControlTextarea1" class="form-label">Mô
										tả sản phẩm</label>
									<textarea class="form-control" id="exampleFormControlTextarea1"
										rows="3" name="description"></textarea>
								</div>
								<div class="col-12">
									<label for="formFileMultiple" class="form-label">Chọn
										hình</label> <input class="form-control" type="file"
										id="formFileMultiple" multiple name="images">
								</div>
								<div class="col-12">
									<label for="exampleColorInput" class="form-label">Màu
										sắc</label> <input type="text" class="form-control"
										id="exampleColorInput" name="color">
								</div>
								<div class="col-6">
									<label for="" class="form-label">Số lượng</label> <input
										type="text" name="quantity" id="" class="form-control">
								</div>
								<div class="col-6">
									<label for="" class="form-label">Ngày đăng</label> <input
										type="date" name="date" id="" class="form-control">
								</div>
								<div class="col-6">
									<label for="" class="form-label">Loại sản phẩm</label>
									<select name="" class="form-select" id="">
										<option th:value="nam">Nam</option>
										<option th:value="nữ">Nữ</option>
										<option th:value="unisex">Unisex</option>
										
									</select>
								</div>
								<div class="col-6">
									<label for="" class="form-label">Thương hiệu</label> 
									<input type="text" name="brand" id="" class="form-control">
								</div>
								<div class="col-12">
									<button class="save-btn" type="submit">LƯU</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</body>
</html>
