<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh sách sản phẩm</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/product-list.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/c39bd3b109.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<form th:action="@{/product-list-page}" method="get">
		<div class="body-container">
        <div class="dashboard__side-menu">
            <h3>ABC Store</h3>
            <ul class="side-menu-container">
                <li class="">
                    <a href=""><i class="fa-solid fa-house"></i> Dashboard</a>
                </li>
                <li>
                    <a href=""><i class="fa-brands fa-shopify"></i> Sản phẩm</a>
                </li>
                <li>
                    <a href=""><i class="fa-solid fa-clipboard"></i> Đơn hàng</a>
                </li>
                <li>
                    <a href=""><i class="fa-solid fa-user"></i> Thành viên</a>
                </li>
            </ul>
        </div>
        <div class="dashboard__content">
            
            <div class="dashboard-head d-flex align-items-center justify-content-between">
                <div class="dashboard-head-item w-50">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="search-item"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="dashboard-head-item d-flex align-items-center justify-content-end">
                    <div class="noti-icon">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="dashboard-head__user-info text-end">
                        <span class="d-block fw-bold fs-6">Nguyen Van A</span>
                        <span class="d-block">Admin</span>
                    </div>
                    <img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png" alt="">
                    <div class="setting-icon">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
            </div>
            
            
            <div class="dashboard-body">
                <h2>Danh sách sản phẩm</h2>
                <div class="filter">
                    <div class="show-entry-number">
                        Show
                        <div class="select-entry-number-form">
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>5</option>
                                <option value="1">10</option>
                                <option value="2">15</option>
                                <option value="3">20</option>
                            </select>
                        </div>
                        entries
                    </div>

                    <div class="filter-by">
                        <div class="input-group-text filter-icon">
                            <i class="fa-solid fa-filter"></i>
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Sản phẩm</option>
                            <option value="1">A - Z</option>
                            <option value="2">Z - A</option>
                        </select>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Danh mục</option>
                            <option value="1">Nam</option>
                            <option value="2">Nữ</option>
                            <option value="3">Trẻ em</option>
                            <option value="4">Unisex</option>
                        </select>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Số lượng</option>
                            <option value="1">Tăng dần</option>
                            <option value="2">Giảm dần</option>
                        </select>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Giá</option>
                            <option value="1">Tăng dần</option>
                            <option value="2">Giảm dần</option>
                        </select>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Tình trạng</option>
                            <option value="1">Còn hàng</option>
                            <option value="2">Hết hàng</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table text-center table-hover" id="productTable">
                        <thead class="table-dark text-center align-middle">
                            <th>ID</th>
                            <th>Sản phẩm</th>
                            <th>Category</th>
                            <th>Type</th>
                            <th>Màu sắc</th>
                            <th>Số lượng</th>
                            <th>Giá tiền (VND)</th>
                            <th>Status</th>
                            <th></th>
                        </thead>
                        <tbody class="align-middle" >
                            <tr class="product-row" id="product-row-1" th:each="product : ${listProducts}">
                                <td class="product-id" th:text="${product.productId}">
                                </td>
                                <td class="product-info d-flex align-items-center justify-content-start">
                                    <img class="product-img" th:src="${product.images[0].link}">
                                    <div class="product-name">
                                        <a href="" class="product-link" th:text="${product.productName}"></a>
                                    </div>
                                </td>
                                <td class="product-category" th:text="${product.type}">
                                </td>
                                <td class="product-brand" th:text="${product.brand}">

                                </td>
                                <td class="product-color"  th:text="${product.color}">
                                </td>
                                <td class="product-qty"  th:text="${product.quantity}">
                                </td>
                                <td class="product-price" th:text="${product.price}">
                                    
                                </td>
                                <td class="product-status">
                                    <span class="sell">sell</span>
                                </td>
                                <td class="product-btns">
                                    <button class="edit-btn"><i class="fa-solid fa-pen-to-square"></i></button>
                                    <button class="remove-btn"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                           
                        </tbody>

                    </table>
                    <div class="table-pagination">
                        <div class="table-pagination-item">
                            <span>Show 1 to 5 of 20 entries</span>
                        </div>
                        <div class="table-pagination-item">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                    <li class="page-item"><a class="page-link active" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
