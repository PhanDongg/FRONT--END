<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register-2.css}">

    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/login-form.css">
    <link rel="stylesheet" href="/css/list-product.css">
    <link rel="stylesheet" href="/css/features.css">
    <script src="https://kit.fontawesome.com/c39bd3b109.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <script src="https://kit.fontawesome.com/c39bd3b109.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" class="register-form">
        <div class="register-form-container">
            <h1>Đăng Ký Thành Viên</h1>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Họ</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Họ">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Tên</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Tên">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Mật khẩu</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Pasword">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Xác nhận mật khẩu</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Xác nhận mật khẩu">
              </div>
              <div class="register-btns">
                <button type="submit" class="sign-up-btn">Đăng Ký</button>
                <button type="submit" class="google-sign-up-btn"><i class="fa-brands fa-google"></i> Đăng Ký Bằng
                    Gmail</button>
                <button type="submit" class="facebook-sign-up-btn"><i class="fa-brands fa-facebook"></i> Đăng Ký Bằng
                    Facebook</button>
            </div>
            <div class="sign-in">
                <p>Bạn đã có tài khoản? <a href="">Đăng nhập</a></p>
            </div>
        </div>
        
    </form>
    
</body>
</html>
